<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<style>
/* Reset some default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}
/* Header Styles */
header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.profile img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
}
nav ul {
    list-style: none;
    display: flex;
}

nav li {
    margin-right: 20px;
}

nav a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    transition: color 0.3s;
}

nav a:hover {
    color: #ffd700;
}

/* Section Styles */
.section {
    padding: 40px;
    background-color: #fff;
    margin: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.section h2 {
    margin-bottom: 20px;
}

/* Social Media Links */
.social-links {
    margin-top: 10px;
}

.social-links a {
    text-decoration: none;
    color: #333;
    margin-right: 10px;
    font-size: 20px;
    transition: color 0.3s;
}

.social-links a:hover {
    color: #ffd700;
}

/* Footer Styles */
footer {
    text-align: center;
    padding: 10px;
    background-color: #800080;
    color: #fff;
}
</style>
    <header>
        <div class="profile">
            <h1>Reagan Lucero</h1>
            <p>Web Developer</p>
        </div>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="about" class="section">
        <h2>About Me</h2>
        <p>Hi, my name is Reagan M. Lucero, you can call me Reagan or Gan.</p>
    </section>

    <section id="portfolio" class="section">
        <h2>Portfolio</h2>
        <!-- Add your project images and descriptions here -->
    </section>

    <section id="contact" class="section">
        <h2>Contact Me</h2>
        <p>You can reach me on social media:</p>
        <div class="social-links">
            <a href="https://www.facebook.com/lucero.reagan17?mibextid=ZbWKwL" target="_blank">Facebook</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 All Right Reserved</p>
    </footer>
</body>
</html>
